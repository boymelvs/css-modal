<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="this is my practice for creating modal style" />
      <meta name="keyword" content="html, css" />
      <meta name="author" content="melvin" />

      <link rel="stylesheet" href="./styles/styles.css" />
      <title>MODAL</title>
   </head>
   <body>
      <div class="container">
         <div class="main">
            <div class="modal_background">
               <div class="modal">
                  <div class="icon">!</div>
                  <div class="modal_content">
                     <div class="modal_header">
                        Are you sure want to do that?
                        <div class="close_btn">X</div>
                     </div>

                     <p class="modal_text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque impedit provident asperiores ad nobis consequuntur consequatur totam ipsum. Cumque dolorem
                        perspiciatis debitis expedita dolore. Minus animi amet perferendis ab eveniet.
                     </p>

                     <div class="btn_container">
                        <button class="continue_btn btn">Continue</button>
                        <button class="cancel_btn btn">Cancel</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>

         <footer class="attribution">
            Coded by
            <a href="https://github.com/boymelvs" target="_blank" rel="noreferrer noopener">boymelvs</a>.
         </footer>
      </div>
   </body>
</html>
